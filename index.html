<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap');
        body{
            background: #222222;
            font-family: 'Ubuntu', sans-serif;
        }
        #fork_me{
            position: fixed;
            top: 0px;
            right: 0px;
        }
        #enter{
            text-align: center;
            color: #fff;
            font-size: 6vw;
            margin: 2vw;
        }
        #enter-summary{
            text-align: center;
            color: #fff;
            font-size: 3vw;
            margin: 1vw;
        }
        #table{
            display: grid;
            grid-template-columns: auto auto;
            color: #fff;
            align-items: center;
            justify-items: center;
            text-align: center;
            font-size: 6vw;
        }
        #table > img {
            width: 100%;
        }
        @media only screen and (min-width: 800px) {
            #table{
                position: relative;
                left: 50%;
                transform: translate(-50%,0px);
                width: 60%;
            }
        }
    </style>
</head>
